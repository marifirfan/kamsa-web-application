    <style>
        /* CSS untuk tampilan mobile dan tampilan umum */
        .nav-toggle {
            font-size: 30px;
            color: #fff;
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1100;
            background-color: #333;
            /* Background hitam untuk tombol */
            padding: 10px;
            border-radius: 50%;
            display: none;
            /* Tombol hamburger hanya tampil di desktop */
        }

        .nav-toggle-arrow {
            font-size: 30px;
            color: #fff;
            cursor: pointer;
            position: fixed;
            top: 50%;
            left: 20px;
            z-index: 1100;
            background-color: #333;
            /* Background hitam untuk tombol */
            padding: 10px;
            border-radius: 50%;
            transform: translateY(-50%);
            /* Untuk menempatkan tombol di tengah */
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #fff;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .sidebar.visible {
            left: 0;
        }

        @media (max-width: 768px) {

            /* Menampilkan tombol hamburger pada tampilan mobile */
            .nav-toggle {
                display: block;
            }

            /* Konten utama bergeser ke kanan saat sidebar terbuka */
            .main-content.shifted {
                margin-left: 250px;
            }
        }

        /* Untuk tampilan desktop, menggunakan tombol panah */
        @media (min-width: 769px) {
            .nav-toggle-arrow {
                display: block;
                /* Tombol panah muncul hanya di desktop */
            }

            /* Konten utama tetap ada di sisi kanan dengan sidebar tetap terbuka */
            .main-content.shifted {
                margin-left: 250px;
            }
        }

        /* Style untuk konten utama */
        .main-content {
            transition: margin-left 0.3s ease;
        }
    </style>
