<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/output.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <nav
        class="h-[100px] bg-white bg-opacity-75 backdrop-blur-sm flex items-center justify-between px-4 md:px-[170px] sticky top-0 z-10">
        <!-- Logo NEXUS -->
        <a href="katalog.html" class="w-[80px] h-[80px]">
            <img src="/img/kamsa/KAMSA KOGO 1.png" alt="KAMSA logo" />
        </a>


        <!-- Mobile Menu Button -->
        <div class="laptop:hidden desktop:hidden">
            <button id="menu-button" class="text-silver-custom1 focus:outline-none">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>


        <!-- Navbar Links -->
        <ul id="menu"
            class="hidden md:flex space-x-[30px] font-bold text-[16px] text-silver-custom1 phone:hidden tablet:hidden">
            <li><a href="katalog.html"
                    class="text-silver-custom1 transition duration-300 hover:text-blue-black   hover:rounded-sm">Katalog</a>
            </li>
            <li><a href="pelatihan.html"
                    class="text-silver-custom1 transition duration-300 hover:text-blue-black   hover:rounded-sm">Pelatihan</a>
            </li>
            <li><a href="bantuan.html"
                    class="text-silver-custom1 transition duration-300 hover:text-blue-black   hover:rounded-sm">Bantuan</a>
            </li>
            <li><a href="tentangkami.html"
                    class="text-silver-custom1 transition duration-300 hover:text-blue-black   hover:rounded-sm">Tentang
                    Kami</a></li>
        </ul>


        <!-- Search Bar -->
        <div class="flex items-center xl:w-[300px] tablet:w-[220px] phone:w-[100px]">
            <input type="text" placeholder="Search..."
                class="w-full px-4 py-2 text-gray-800 rounded-md outline-slate-900 focus:bg-transparent bg-gray-100" />
        </div>

        <!-- Profile Dropdown (Sign In/Sign Up converted to Profile) -->
        <ul
            class="flex items-center space-x-[24px] font-bold text-[15px] miniphone:hidden phone:hidden minitablet:hidden tablet:hidden desktop:flex laptop:flex">
            <!-- Profile Dropdown -->
            <li class="relative">
                <button id="profile-button"
                    class="w-[40px] h-[40px] rounded-full text-white flex items-center justify-center overflow-hidden">
                    <!-- Gambar Profil -->
                    <img src="/img/icon/user.png" alt="Profile" class="w-full h-full object-cover" />
                </button>
                <div id="profile-dropdown"
                    class="absolute hidden bg-white shadow-lg rounded-md right-0 top-10 w-[150px]">
                    <ul class="space-y-2 p-2 text-silver-custom1">
                        <li><a href="Account.html" class="block px-4 py-2 text-sm">Account</a></li>
                        <li><a href="Logout.html" class="block px-4 py-2 text-sm">Log Out</a></li>
                    </ul>
                </div>
            </li>
        </ul>


        <!-- Mobile Menu -->
        <div id="mobile-menu" class="absolute top-[100px] left-0 w-full bg-white shadow-md hidden">
            <ul class="flex flex-col space-y-4 p-4">
                <li><a href="#" class="hover:text-silver-custom1 transition duration-300">Katalog</a></li>
                <li><a href="#" class="hover:text-silver-custom1 transition duration-300">Pelatihan</a></li>

                <li>
                    <div
                        class="w-full bg-silver-custom1 text-white flex items-center justify-center rounded-[54px] transition duration-300 hover:bg-slate-900 hover:scale-105">
                        <button class="w-full text-sm"><a href="SignUp.html">SignUp</a></button>
                    </div>
                </li>
            </ul>
        </div>

</html>
